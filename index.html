<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics Legends</title>
    <link rel="stylesheet" href="cl.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.ico">
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="row align-center justify-between">
            <div class="col-2">
                <div class="logo">
                    <a href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
            </div>
            <div class="col-10">
                <div class="nav">
                    <ul class="row align-center">
                        <li>
                            <div class="dropdown">
                                <a href="#" class="text-a">Liên minh huyền thoại</a>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <a href="#" class="nav-item text-a">Đấu trường chân lý</a>
                                <div class="dropdown-content">
                                    <a href="#" class="dropdown-content-item">Gợi ý đội hình</a>
                                    <a href="#" class="dropdown-content-item">Xếp hạng đội hình</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <a href="#" class="text-a">Xếp hạng</a>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <a href="#" class="text-a">Bản cập nhật</a>
                            </div>
                        </li>
                        <li>
                            <div class="search">
                                <div class="icon"></div>
                                <div class="input">
                                    <input type="text" placeholder="Search" id="mysearch">
                                </div>
                                <span class="clear" onclick="document.getElementById('mysearch').value = ''"></span>
                            </div>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="person-outline" class="icon-account"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- end header -->
    <!-- main -->
    <!-- section1 -->
    <div class="section1">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="img/slider1.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="img/slider2.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="img/slider3.jpg" style="width:100%">
            </div>
        </div>
        <div class="slide-dot">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <!-- end section1 -->
    <!-- end main -->
    <script>
        const icon = document.querySelector('.icon');
        const search = document.querySelector('.search');
        icon.onclick = function() {
            search.classList.toggle('active')
        }
    </script>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active1", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active1";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
