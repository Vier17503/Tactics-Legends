            <div class="col-6">
                <div class="nav">
                    <ul class="row align-center">
                        <li>
                            <div class="dropdown">

                        </li>
                        <li>
                            <div class="dropdown">
                                <a href="#" class="nav-item text-a">Đấu trường chân lý</a>
                                <div class="dropdown-content">

                        </li>
                    </ul>

            </div>
            <div class="col-3">
                <ul class="row align-center gap-search">
                    <li>
                        <div class="search">
                            <div class="icon"></div>

    <!-- end header -->
    <!-- main -->
    <div class="wrapper-nofoot">
        <div class="row">
            <!-- slide-image -->
            <div class="section1 col-6 hidden">
                <div class="slideshow-container">
                    <div class="mySlides">
                        <img src="img/slider1.jpg" style="height: 100%;">
                    </div>
                    <div class=" mySlides ">
                        <img src="img/slider2.jpg " style="height: 100%;">
                    </div>
                    <div class="mySlides">
                        <img src="img/slider3.jpg" style="height: 100%;">
                    </div>
                </div>
                <div class=" slide-dot ">
                    <span class="dot "></span>
                    <span class="dot "></span>
                    <span class="dot "></span>
                </div>
            </div>
            <!-- end slide-image -->
            <div class="col-6 ">

            </div>
        </div>
        <!-- end main -->
        <script>
            const icon = document.querySelector('.icon');
            const search = document.querySelector('.search');
            icon.onclick = function() {
                search.classList.toggle('active')
            }
        </script>
        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides ");
                let dots = document.getElementsByClassName("dot ");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none ";
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active1 ", " ");
                }
                slides[slideIndex - 1].style.display = "block ";
                dots[slideIndex - 1].className += " active1 ";
                setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
        </script>
        <script type="module " src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js "></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js "></script>
