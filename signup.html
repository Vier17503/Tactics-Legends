<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics Legends</title>
    <link rel="stylesheet" href="cl.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.ico">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>

<body>
    <!-- header -->
    <div class="header-noscroll">
        <div class="row align-center justify-between">
            <div class="col-2">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
            </div>
            <div class="col-7">
                <div class="nav">
                    <ul class="row align-center">
                        <li>
                            <div class="dropdown">
                                <a href="/" class="text-a">Liên minh huyền thoại</a>
                                <div class="dropdown-content">
                                    <a href="lol.html" class="dropdown-content-item">Danh sách tướng</a>
                                    <a href="item.html" class="dropdown-content-item">Danh sách trang bị</a>
                                    <a href="bangngoc.html" class="dropdown-content-item">Ngọc bổ trợ</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <a href="tft.html" class="nav-item text-a">Đấu trường chân lý</a>
                                <div class="dropdown-content">
                                    <a href="#" class="dropdown-content-item">Gợi ý đội hình</a>
                                    <a href="ratetft.html" class="dropdown-content-item">Xếp hạng đội hình</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <a href="#" class="text-a">Xếp hạng</a>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <a href="https://lienminh.garena.vn/news" class="text-a">Bản cập nhật</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-3">
                <ul class="row align-center gap-search">
                    <li>
                        <div class="search">
                            <div class="icon"></div>
                            <div class="input">
                                <input type="text" id="mysearch">
                            </div>
                            <span class="clear" onclick="document.getElementById('mysearch').value = ''"></span>
                        </div>
                    </li>
                    <li>
                        <a href="/">
                            <ion-icon name="person-outline" class="icon-account"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end header -->
    <!-- main -->
    <div class="wrapper-nofoot">
        <div class="row">
            <!-- slide-image -->
            <div class="col-6">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="img/jinx.jpg" alt="tft">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/vayne.jpg" alt="tft">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/akali.jpg" alt="tft">
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <!-- end slide-image -->
            <div class="col-6">
                <div class="signup-signin-box">
                    <div class="tab">
                        <button class="tablinks" onclick="openCity(event, 'signin')" id="defaultOpen">ĐĂNG NHẬP</button>
                        <button class="tablinks" onclick="openCity(event, 'signup')">ĐĂNG KÝ</button>
                    </div>
                    <div id="signin" class="tabcontent">
                        <div class="row2">
                            <div class="input-box">
                                <input type="text" required="required">
                                <span>Tên đăng nhập</span>
                            </div>
                            <div class="input-box">
                                <input type="password" required="required">
                                <span>Mật khẩu</span>
                            </div>
                            <div class="row justify-between align-center">
                                <label class="checkbox">Nhớ mật khẩu
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                <a href="#" class="forgot-pass">Quên mật khẩu</a>
                            </div>
                            <div class="face-gg">
                                <a href="#">
                                    <ion-icon name="logo-google" class="icon-face"></ion-icon>
                                </a>
                                <a href="#">
                                    <ion-icon name="logo-facebook" class="icon-face"></ion-icon>
                                </a>
                            </div>
                            <a href="profile.html" class="center">
                                <div class="btn-defaut">
                                    ĐĂNG NHẬP
                                </div>
                            </a>
                        </div>
                    </div>
                    <div id="signup" class="tabcontent">
                        <div class="row2">
                            <div class="input-box">
                                <input type="text" required="required">
                                <span>Tên truy cập</span>
                            </div>
                            <div class="input-box">
                                <input type="text" required="required">
                                <span>Email</span>
                            </div>
                            <div class="input-box">
                                <input type="password" required="required">
                                <span>Mật khẩu</span>
                            </div>
                            <div class="input-box">
                                <input type="password" required="required">
                                <span>Nhập lại mật khẩu</span>
                            </div>
                            <a href="signup.html" class="center">
                                <div class="btn-defaut">
                                    ĐĂNG KÝ
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end main -->
            <script>
                const icon = document.querySelector('.icon');
                const search = document.querySelector('.search');
                icon.onclick = function() {
                    search.classList.toggle('active')
                }
            </script>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
            <script>
                var swiper = new Swiper(".mySwiper", {
                    spaceBetween: 30,
                    centeredSlides: true,
                    autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: ".swiper-pagination",
                        clickable: true,
                    },
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                });
            </script>
            <script>
                function openCity(evt, cityName) {
                    // Declare all variables
                    var i, tabcontent, tablinks;

                    // Get all elements with class="tabcontent" and hide them
                    tabcontent = document.getElementsByClassName("tabcontent");
                    for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                    }

                    // Get all elements with class="tablinks" and remove the class "active"
                    tablinks = document.getElementsByClassName("tablinks");
                    for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                    }

                    // Show the current tab, and add an "active" class to the button that opened the tab
                    document.getElementById(cityName).style.display = "block";
                    evt.currentTarget.className += " active";
                }
            </script>
            <script>
                // Get the element with id="defaultOpen" and click on it
                document.getElementById("defaultOpen").click();
            </script>
</body>

</html>
